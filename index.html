<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Is you birthday lucky!</title>
  </head>
  <body>
    <header>Let's Check your luck!</header>
    <section>
      <div>
        <label for="enter-dob">Your Birth Date</label>
        <input type="date" id="enter-dob" />
      </div>
      <div>
        <label for="enter-luckyNumber">Enter Your Lucky Number</label>
        <input type="number" id="enter-luckyNumber" />
      </div>
      <button type="button" id="check">Check</button>
      <div class="textarea">
        <textarea id="luck-result" disabled></textarea>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
